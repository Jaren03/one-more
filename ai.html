<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood-Based Playlist Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .playlist {
      margin-top: 2rem;
    }

    .song {
      margin: 0.5rem 0;
    }

    .song a {
      text-decoration: none;
      color: #0077cc;
    }

    .song a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Mood-Based Playlist Generator</h1>
  <p>Select your mood and we'll recommend some jams.</p>

  <select id="mood">
    <option value="happy">ðŸ˜Š Happy</option>
    <option value="sad">ðŸ˜¢ Sad</option>
    <option value="angry">ðŸ˜¡ Angry</option>
    <option value="chill">ðŸ˜Œ Chill</option>
    <option value="hype">ðŸ”¥ Hype</option>
  </select>
  <br>
  <button onclick="generatePlaylist()">Generate Playlist</button>

  <div class="playlist" id="playlist"></div>

  <script>
    const playlists = {
      happy: [
        { title: "Happy - Pharrell Williams", url: "https://www.youtube.com/watch?v=ZbZSe6N_BXs" },
        { title: "Canâ€™t Stop the Feeling - Justin Timberlake", url: "https://www.youtube.com/watch?v=ru0K8uYEZWw" },
        { title: "Good as Hell - Lizzo", url: "https://www.youtube.com/watch?v=vuq-VAiW9kw" }
      ],
      sad: [
        { title: "Let Her Go - Passenger", url: "https://www.youtube.com/watch?v=RBumgq5yVrA" },
        { title: "Someone Like You - Adele", url: "https://www.youtube.com/watch?v=hLQl3WQQoQ0" },
        { title: "Fix You - Coldplay", url: "https://www.youtube.com/watch?v=k4V3Mo61fJM" }
      ],
      angry: [
        { title: "Numb - Linkin Park", url: "https://www.youtube.com/watch?v=kXYiU_JCYtU" },
        { title: "Break Stuff - Limp Bizkit", url: "https://www.youtube.com/watch?v=ZpUYjpKg9KY" },
        { title: "Smells Like Teen Spirit - Nirvana", url: "https://www.youtube.com/watch?v=hTWKbfoikeg" }
      ],
      chill: [
        { title: "Weightless - Marconi Union", url: "https://www.youtube.com/watch?v=UfcAVejslrU" },
        { title: "Lo-Fi Hip Hop Beats", url: "https://www.youtube.com/watch?v=jfKfPfyJRdk" },
        { title: "Sunset Lover - Petit Biscuit", url: "https://www.youtube.com/watch?v=4DZ6Y2c0kJ8" }
      ],
      hype: [
        { title: "Eye of the Tiger - Survivor", url: "https://www.youtube.com/watch?v=btPJPFnesV4" },
        { title: "Stronger - Kanye West", url: "https://www.youtube.com/watch?v=PsO6ZnUZI0g" },
        { title: "Lose Yourself - Eminem", url: "https://www.youtube.com/watch?v=_Yhyp-_hX2s" }
      ]
    };

    function generatePlaylist() {
      const mood = document.getElementById("mood").value;
      const playlistDiv = document.getElementById("playlist");
      playlistDiv.innerHTML = "<h2>Your Playlist:</h2>";

      playlists[mood].forEach(song => {
        const songDiv = document.createElement("div");
        songDiv.className = "song";
        songDiv.innerHTML = `<a href="${song.url}" target="_blank">${song.title}</a>`;
        playlistDiv.appendChild(songDiv);
      });
    }
  </script>

</body>
</html>
